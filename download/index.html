<!DOCTYPE html><!--DownloadsPage-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">


    <title>hellgren.dev</title>
    <link rel="icon" type="image/x-icon" href="assets/hellgren.ico">

    <style>
        @font-face {
            font-family: 'DOS VGA 437';
            src: url('9x16.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            margin: 50px;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            font-size: medium;
            color: aliceblue;
            background: linear-gradient(0deg, #18212C 0%, #3D5FA4 40%, #18212C 100%);
            width: 1fr;
            height: 1vh;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        h1{
            position: relative;
        }
        h1 a{
            position: relative;
            color: rgb(164, 170, 176);
        }
        h1 a::before{
            content: attr(directory)
        }
        h1 a:hover{
            color: aliceblue;
        }
        h1 a:hover::after{
            opacity: 100%;
        }
        h1 a::after{
            content: attr(description);
            font-size: x-small;
            color: aliceblue;
            padding: 3px;
            text-decoration: none;
            position: absolute;
            top: 125%;
            right: 50%;
            transform: translate(50%);
            border: 2px solid #647790;
            border-radius: 10px;
            background-color: #354458;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        .bluescreen{
            width: 50%;
            background-color: rgb(32, 32, 205);
            justify-self: center;
            border: 2px solid #18212C;

        }
        .sadMessage{
            padding: 50px;
            line-height: 200%;
            font-family: 'DOS VGA 437', sans-serif;
        }
        .sadMessage h1{
            font-size: 75px;
            margin: 0 0 35px 0;
        }
        .sadMessage p{
            margin: 0 20px 0 20px;

        }

    </style>

</head>
<body>
    <h1><a href="/" directory="hellgren.dev" description="Go Home"></a>/downloads</h1>
    <div class="bluescreen">
        <div class="sadMessage">
            <h1>:(</h1>
            <p>A problem has occurred. Currently, there are no applications available for download.  
            Multiple projects are in progress, and new applications will be released soon.<br><br></p>
            <p>For now, please return to the home page to learn about the ongoing projects.</p>
        </div>
        

    </div>
    

</body>
</html>
