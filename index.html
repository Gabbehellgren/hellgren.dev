            grid-template-columns: 150px auto;
            grid-template-rows: 20px;
            align-items: center;

        }
    </style>

            <div class="projectHeader">

                </div>
                
            </div>

            <div class="projects">

                    <div class="indicator">

                    </div>
                </div>

                <div class="project">
                    <div class="projectName">hellgren.dev</div>
                    <div class="indicator">

                    </div>

            </div>

        </div>
