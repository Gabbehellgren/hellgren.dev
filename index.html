<!DOCTYPE html><!--HomePage-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/default-theme.css" onerror="this.href='/hellgren.dev/default-theme.css'">
    <link rel="stylesheet" href="/indicators.css" onerror="this.href='/hellgren.dev/indicators.css'">

    <title>hellgren.dev</title>
    <link rel="icon" type="image/x-icon" href="/assets/hellgren-logo.ico" onerror="this.href='/hellgren.dev/assets/hellgren-logo.ico'">


    <style>
        .projectBoard{
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto auto;
            background-color: var(--layer1);
            border: 2px solid var(--layer1accent);
            border-radius: 10px;
            width: fit-content;
            padding: 10px;

            position: absolute;
            bottom: 60%;
        }
        .projectHeader, .project{
            border-bottom: 2px solid var(--layer1accent);
            padding-left: 5px;
            padding-right: 10px;
            align-items: center;
            position: relative;
            
        }
        .projectHeader{
            display: grid;
            grid-template-columns: 150px auto;
        }
        .projectHeader h3{
            font-weight: bold;
            margin: 0;
        }
        .projects{
            display: flex;
            flex-direction: column;
        }
        .project{
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: 2em;
        }
        .statustip{
            left: 100%;
        }
        .buttonpanel{
            position: absolute;
            justify-self: center;
            bottom: 10%;
            display: flex;
            align-items: center;
            gap: 20px;
            padding-right: 20px;
            padding-left: 20px;
            font-size: larger;
            /*background-color: var(--layer1);

            border: 2px solid var(--layer1accent);
            border-radius: 10px;*/
        }
        .buttonpanel a{
            text-decoration: none;
            background-color: var(--themecolor);
            padding: 5px;
            color: aliceblue;
            border: 2px solid var(--lightthemecolor);
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        .buttonpanel a:hover{
            transform: scale(1.2);
        }
    </style>

</head>
<body>
    <header>
        <h1>hellgren.dev</h1>
    </header>
    <main>
        <div class="projectBoard">
            <div class="projectHeader">
                <h3>Project</h3>
                <div class="indicatorIcon indicator"></div>
                <div class="statustip" status="Status Indicator"></div>
            </div>

            <div class="projects">

                <div class="project">
                    <div class="projectName">VEGA</div>
                    <div class="development indicator"></div>
                    <div class="statustip" status="In development"></div>
                </div>

                <div class="project">
                    <div class="projectName">hellgren.dev</div>
                    <div class="main indicator" ></div>
                    <div class="statustip" status="Main Focus"></div>
                </div>

            </div>

        </div>

        <div class="buttonpanel">
            <p>>>></p>

            <a href="about">About</a>
            <a href="projects">Projects</a>
            <a href="download">Downloads</a>

            <p><<<</p>
        </div>
    </main>
</body>
</html>
