<!DOCTYPE html><!--ProjectsPage-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">


    <title>hellgren.dev</title>
    <link rel="icon" type="image/x-icon" href="assets/hellgren.ico">

    <style>
        body{
            margin: 50px;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            font-size: medium;
            color: aliceblue;
            background: linear-gradient(0deg, #18212C 0%, #3D5FA4 40%, #18212C 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        h1{
            position: relative;
        }
        h1 a{
            position: relative;
            color: rgb(164, 170, 176);
        }
        h1 a::before{
            content: attr(directory)
        }
        h1 a:hover{
            color: aliceblue;
        }
        h1 a:hover::after{
            opacity: 1;
        }
        h1 a::after{
            content: attr(description);
            font-size: x-small;
            color: aliceblue;
            padding: 3px;
            text-decoration: none;
            position: absolute;
            top: 125%;
            right: 50%;
            transform: translateX(50%);
            border: 2px solid #647790;
            border-radius: 10px;
            background-color: #354458;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        
        .backboard{
            position: absolute;
            top: 20%;
            justify-self: center;
            background-color: #18212C;
            width: 60%;

        }
        .header{
            display: flex;
            margin: 30px 0 0 50px;
            align-items: center;
            gap: 20px
        }
        .header div{
            display: flex;
            gap: 10px;
        }
        .projects{
            position: relative;
            display: flex;
            margin: 50px;
            margin-top: 20px;
            margin-bottom: 200px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .item{
            display: grid;
            grid-template-columns: 30px 1fr 20px;
            gap: 10px;
            align-items: center;
            background-color: #354458;
            border: 2px solid #354458;
            border-radius: 20px;
            padding: 5px;
            width: 200px;
            color:aliceblue;
            text-decoration: none;
        }
        .item:hover{
            border: 2px solid #647790;
        }

        .item img{
            width: 30px;
        }
            

        .indicator div, .header .live,  .header .main,  .header .dev,  .header .pending, .header .stabil{
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .stabil{
            background-color: rgb(40, 40, 213);
            border: 2px solid darkblue;
        }
        .live{
            background-color: rgb(255, 91, 91);
            border: 2px solid darkred;
        }
        .main{
            background-color: lightgreen;
            border: 2px solid green;
        }
        .dev{
            background-color: rgb(255, 255, 90);
            border: 2px solid rgb(124, 124, 0);
        }
        .pending{
            background-color: lightgray;
            border: 2px solid gray;
        }
    </style>

</head>
<body>
    <h1><a href="/" directory="hellgren.dev" description="Go Home"></a>/projects</h1>

    <div class="backboard">
        <div class="header">
            <h2>My Projects</h2>
            <div>
                <div class="stabil"></div>
            </div>
            <div>
                <div class="live"></div>
            </div>
            <div>
                <div class="main"></div>
            </div>
            <div>
                <div class="dev"></div>
            </div>
            <div>
                <div class="pending"></div>
            </div>
            
        </div>
        
        <div class="projects">

            <div>
                <a class="vega" href="">
                    <div class="item"  status="In development">
                        <img src="favicons/vega.ico" onerror="this.src='favicons/no-logo.ico'"/>
                        <div class="projectName">VEGA</div>
                        <div class="indicator">
                            <div class="dev"></div>
                        </div>
                    </div>
                </a>
            </div>
            
            <div>
                <a class="hellgren" href="">
                    <div class="item">
                        <img src="/assets/hellgren.ico" onerror="this.src='favicons/no-logo.ico'"/>
                        <div class="projectName">hellgren.dev</div>
                        <div class="indicator">
                            <div class="main"></div>
                        </div>
                    </div>
                </a>
            </div>

            <div>
                <a class="reportPaper" href="">
                    <div class="item">
                        <img src="favicons/eber.ico" onerror="this.src='favicons/no-logo.ico'"/>
                        <div class="projectName">Report Paper</div>
                        <div class="indicator">
                            <div class="pending"></div>
                        </div>
                    </div>
                </a>
            </div>

            <div>
                <a class="readme" href="">
                    <div class="item">
                        <img src="favicons/readme.ico" onerror="this.src='favicons/no-logo.ico'"/>
                        <div class="projectName">Readme.md</div>
                        <div class="indicator">
                            <div class="live"></div>
                        </div>
                    </div>
                </a>
            </div>

            <div>
                <a class="readme" href="">
                    <div class="item">
                        <img src="favicons/readme.ico" onerror="this.src='favicons/no-logo.ico'"/>
                        <div class="projectName">Readme.md</div>
                        <div class="indicator">
                            <div class="live"></div>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
